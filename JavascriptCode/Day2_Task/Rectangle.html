<script>

class Rectangle {

  constructor(width, height) {
    this.width = width;
    this.height = height;
  }

  recarea() {
    return this.width * this.height;
  }

  recperimeter() {

    return 2 * (this.width + this.height);
  }
}

const myrectangle = new Rectangle(5, 8);

document.write(myrectangle.recarea()+"<br>") ;

document.write(myrectangle.recperimeter()+"<br>");

</script>
