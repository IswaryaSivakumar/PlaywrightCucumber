<script>

class Person {
  constructor(name, age, country) {
    this.name = name;
    this.age = age;
    this.country = country;
  }

  displayDetails() {
    
   return this.name+" "+this.age+ " "+ this.country;
  }
}

const person1 = new Person('Anitha', 25, 'USA');
const person2 = new Person('Ashok', 30, 'Canada');


document.write(person1.displayDetails()+"<br>");

document.write(person2.displayDetails()+"<br>");


</script>
