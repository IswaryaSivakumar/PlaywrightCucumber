<html>
<head>
<title>
    Playwright session
</title>
</head>
<body>
   <center>
   <h1>Welcome to Training</h1>
   </center>
<br>
<br>

<p id="para1">Input your Number</p>
<input id="val1"/>

<input type="button" onclick="fun1()" value="Click"></input>
<p id="para2"> </p>

<script>
  function fun1(){
          let no=document.getElementById("val1").value;
          let text="";
          for(let i=1; i<=10; i++) {
              text +=no + "*" +i+ "="+(no*i) + "<br>";
          }

          document.getElementById("para2").innerHTML=text;
      
  }

</script>

</body>
</html>
