<html>
<head>
<title>Get The Multiplication Table</title>
</head>
<body>
<center>
<h1>Welcome to Training</h1>
</center>
<br>
<br>
<p id="para1">Amstrong</p>
<input id="val1"/>
<button onclick="fun1()">Generate</button>
<p id="para2"></p>

<script>
  function fun1(){
    var a=document.getElementById("val1").value;
    var n=0;
    var i=0;
    var j=0;
    var originalNumber = a;
    while(a>0) {
           i=a % 10;
           j=j+(i*i*i);
           a=Math.floor(a/10);
        }
     if(originalNumber == j) {
      
         document.getElementById("para2").innerHTML= originalNumber + " is an Armstrong Number"; 

    }
   
}
   
</script>

</body>
</html>
